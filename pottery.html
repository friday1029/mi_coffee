<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>陶器 POTTERY - 糸 (Ito) 連結日常的器物</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;500;700&family=Noto+Sans+TC:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #F9F6F1;
            --charcoal: #333333;
            --muted-brown: #4A3C31;
            --accent-brown: #8C7B6D;
            --clay: #E8E3DC;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--cream);
            color: var(--charcoal);
            background-image: url("https://www.transparenttextures.com/patterns/handmade-paper.png");
            scroll-behavior: smooth;
        }

        .font-serif {
            font-family: 'Noto Serif TC', serif;
        }

        .nav-link {
            position: relative;
            transition: opacity 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -4px;
            left: 50%;
            background-color: var(--muted-brown);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        .nav-link:hover::after {
            width: 100%;
        }

        #mobile-menu {
            transition: transform 0.5s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.4s ease;
        }

        .holographic-tag {
            background: linear-gradient(135deg, #e0f2fe 0%, #fae8ff 25%, #fef9c3 50%, #e0f2fe 75%, #fae8ff 100%);
            background-size: 200% 200%;
            animation: holo-shimmer 3s ease infinite;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes holo-shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card img {
            transition: transform 1.2s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .product-card:hover img {
            transform: scale(1.08);
        }
    </style>
</head>
<body class="selection:bg-stone-200">

    <!-- Navigation Header -->
    <header class="fixed top-0 w-full z-50 bg-[#F9F6F1]/80 backdrop-blur-md border-b border-stone-100">
        <div class="max-w-7xl mx-auto px-8 h-24 flex items-center justify-between">
            <nav class="hidden md:flex space-x-10 text-[13px] tracking-[0.25em] font-light">
                <a href="index.html" class="nav-link">咖啡 COFFEE</a>
                <a href="#" class="nav-link font-medium border-b border-stone-800">陶器 POTTERY</a>
            </nav>

            <a href="index.html" class="text-4xl font-serif tracking-[0.3em] text-[#332a22] translate-x-4 md:translate-x-0">糸</a>

            <nav class="hidden md:flex space-x-10 text-[13px] tracking-[0.25em] font-light">
                <a href="#" class="nav-link">敘事 STORY</a>
                <a href="#" class="nav-link">聯絡 CONTACT</a>
            </nav>

            <button id="menu-toggle" class="md:hidden text-stone-600 focus:outline-none p-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path id="menu-icon-path" d="M4 8h16M4 16h16" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 z-40 bg-[#F9F6F1] flex flex-col items-center justify-center opacity-0 pointer-events-none translate-y-[-10%]">
        <nav class="flex flex-col items-center space-y-12 text-center">
            <a href="index.html" class="text-xs tracking-[0.4em] text-stone-400 italic mb-4">ITO ARTISANAL</a>
            <a href="index.html" class="text-2xl font-serif tracking-widest text-stone-800">咖啡 COFFEE</a>
            <a href="pottery.html" class="text-2xl font-serif tracking-widest text-stone-800 border-b border-stone-800">陶器 POTTERY</a>
            <a href="#" class="text-2xl font-serif tracking-widest text-stone-800">敘事 STORY</a>
            <a href="#" class="text-2xl font-serif tracking-widest text-stone-800">聯絡 CONTACT</a>
        </nav>
    </div>

    <!-- Page Header -->
    <section class="pt-48 pb-24 px-6">
        <div class="max-w-4xl mx-auto text-center reveal">
            <h1 class="text-3xl md:text-4xl font-serif tracking-[0.4em] mb-6">陶器 POTTERY</h1>
            <div class="w-12 h-px bg-stone-300 mx-auto mb-8"></div>
            <p class="text-stone-500 font-light leading-loose tracking-[0.2em] text-sm max-w-2xl mx-auto">
                泥土經過火的淬煉，凝結成日常的容器。
            </p>
        </div>
    </section>

    <!-- Filter & Sort Bar -->
    <section class="max-w-7xl mx-auto px-8 mb-16 reveal">
        <div class="flex flex-col md:flex-row justify-between items-center border-y border-stone-200 py-6">
            <div class="flex space-x-8 text-[11px] tracking-[0.3em] uppercase text-stone-400">
                <a href="#" class="text-stone-800 border-b border-stone-800 pb-1">All Items</a>
                <a href="#" class="hover:text-stone-800 transition-colors">Cups</a>
                <a href="#" class="hover:text-stone-800 transition-colors">Plates</a>
            </div>
            <div class="mt-4 md:mt-0 text-[11px] tracking-[0.2em] text-stone-400">
                <span>Sort by: 最新到貨</span>
            </div>
        </div>
    </section>

    <!-- Product Grid -->
    <section class="max-w-7xl mx-auto px-8 pb-48">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-12 gap-y-24">

            <div class="product-card reveal group">
                <div class="aspect-[3/4] overflow-hidden bg-stone-100 relative rounded-sm mb-6">
                    <img src="https://images.unsplash.com/photo-1578749556568-bc2c40e68b61?auto=format&fit=crop&q=80&w=1000" class="w-full h-full object-cover" alt="手作陶杯">
                    <div class="absolute top-4 left-4 bg-white/80 backdrop-blur-sm px-3 py-1 text-[9px] tracking-[0.2em] text-stone-600 border border-white/50">孤品 UNIQUE</div>
                </div>
                <h3 class="text-sm tracking-widest font-serif">灰釉手捏直筒馬克杯</h3>
                <p class="text-sm font-light">NT$ 980</p>
            </div>

            <div class="product-card reveal group md:translate-y-16">
                <div class="aspect-[3/4] overflow-hidden bg-stone-100 relative rounded-sm mb-6">
                    <img src="https://images.unsplash.com/photo-1610701596007-11502861dcfa?auto=format&fit=crop&q=80&w=1000" class="w-full h-full object-cover" alt="流釉盤">
                    <div class="absolute top-4 right-4 holographic-tag px-3 py-1 text-[9px] tracking-[0.2em] font-bold text-stone-800 shadow-sm">NEW CREATION</div>
                </div>
                <h3 class="text-sm tracking-widest font-serif">「極光」系列流釉盤</h3>
                <p class="text-sm font-light">NT$ 1,450</p>
            </div>

            <div class="product-card reveal group">
                <div class="aspect-[3/4] overflow-hidden bg-stone-200 relative rounded-sm mb-6">
                    <img src="https://images.unsplash.com/photo-1618354691792-d1d42acfd860?auto=format&fit=crop&q=80&w=1000" class="w-full h-full object-cover" alt="黑陶盤">
                </div>
                <h3 class="text-sm tracking-widest font-serif">炭黑粗粒子淺盤</h3>
                <p class="text-sm font-light">NT$ 850</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-[#F2EDE4]/60 py-24 px-8 border-t border-stone-200 text-center text-stone-400 text-[10px] tracking-[0.2em]">
        <p>&copy; 2026 ITO ARTISANAL. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIconPath = document.getElementById('menu-icon-path');
        let isMenuOpen = false;

        menuToggle.addEventListener('click', () => {
            isMenuOpen = !isMenuOpen;
            if (isMenuOpen) {
                mobileMenu.classList.remove('opacity-0', 'pointer-events-none', 'translate-y-[-10%]');
                mobileMenu.classList.add('opacity-100', 'pointer-events-auto', 'translate-y-0');
                menuIconPath.setAttribute('d', 'M6 18L18 6M6 6l12 12');
                document.body.style.overflow = 'hidden';
            } else {
                mobileMenu.classList.add('opacity-0', 'pointer-events-none', 'translate-y-[-10%]');
                mobileMenu.classList.remove('opacity-100', 'pointer-events-auto', 'translate-y-0');
                menuIconPath.setAttribute('d', 'M4 8h16M4 16h16');
                document.body.style.overflow = '';
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });
            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
